<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> apply연습 </title>
    <style></style>
</head>
<body>
    <script>
      const nums = [3, 10, 1, 6, 4];

      const minNum = Math.min.apply(null, nums);
      // = Math.min.apply(null, [3, 10, 1, 6, 4])
      // null은 this로 사용될 값인데 Math.min이나 max는 딱히 this가 필요하지 않아서 아무값이나 넣은것
      // apply - apply는 함수 매개변수를 처리하는 방법을 제외하면 call과 완전히 같다. call은 일반적인 함수와 마찬가지로 매개변수를 직접 받지만, apply는 매개변수를 배열로 받는다.
      // apply는 배열 요소를 함수 매개 변수로 사용할 때 유용하다.
      // apply는 두번째 매개변수로 배열을 전달하면 그 요소들을 차례대로 인수로 사용함  
      const maxNum = Math.max.apply(null, nums);

      console.log(minNum);
      console.log(maxNum);

      var obj = {
        
        one : "java",
        two : "script",

        three : function() {
          console.log(this.one);
        }
      }
      obj.three();


      var arr = [1,2,3,4,5,6,7];
      Math.max(arr);
      Math.max.apply(null, arr);

      Math.max.apply(null, [1, 2, 3]); // -> 3
      Math.min.apply(null, [1, 2, 3]); // -> 1
    </script>
</body>
</html>
